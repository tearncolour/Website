<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- 左侧图形部分 -->
  <g>
    <!-- 蓝色圆形背景 -->
    <circle cx="110" cy="60" r="45" fill="#2196F3" />
    
    <!-- 蓝色水平线条 -->
    <rect x="30" y="40" width="80" height="8" rx="4" fill="#2196F3" />
    <rect x="30" y="72" width="80" height="8" rx="4" fill="#2196F3" />
    
    <!-- 蓝色竖线 -->
    <rect x="150" y="20" width="15" height="80" rx="7" fill="#2196F3" />
    
    <!-- 绿色曲线 (类似字母d的形状) -->
    <path d="M 130 20 Q 150 20, 150 40 Q 150 80, 130 100 Q 110 100, 110 80 Q 110 40, 130 40 Q 140 40, 140 50 Q 140 70, 130 70 Q 120 70, 120 60 Q 120 50, 130 50" fill="#4CAF50" />
  </g>
  
  <!-- 右侧文字部分 -->
  <g font-family="Arial, sans-serif" font-weight="600">
    <text x="220" y="55" font-size="40" fill="#555">DEXTEROUS</text>
    <text x="220" y="100" font-size="40" fill="#555">HAND</text>
  </g>
</svg>