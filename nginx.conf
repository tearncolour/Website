# 全局配置建议：开启 Gzip 压缩
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

# 主站配置: www.dextroushands.com
server {
    listen 80;
    server_name www.dextroushands.com dextroushands.com;

    # 安全请求头
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 主路由跳转到后端服务器 (Fastify 处理静态资源和 API)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 增加超时限制，防止爬虫/重构导致的长时间挂起
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # 错误页面处理
    error_page 502 /502.html;
    location = /502.html {
        return 502 "Service temporarily unavailable. Please try again later.";
        add_header Content-Type text/plain;
    }
}

# 管理后台配置: manage.dextroushands.com
server {
    listen 80;
    server_name manage.dextroushands.com;

    location / {
        # 占位描述
        return 200 "Dextroushands Management Platform is coming soon.";
        add_header Content-Type text/plain;
    }
}
